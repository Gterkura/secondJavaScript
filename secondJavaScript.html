<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secondJavaScript</title>
</head>

<body>
    <script>
        let data = [{
                principal: 2500,
                time: 1.8
            },


            {
                principal: 1000,
                time: 5
            },


            {
                principal: 3000,
                time: 1
            },


            {
                principal: 2000,
                time: 3
            }
        ];

        //call function to calculate interest
        function interestCalculator(array) {
            let rate;
            let interest;
            let interestData = []; //variable to hold new array of objects

            //loop through array to check for all conditions
            for (let i = 0; i < array.length; i++) {
                let prin = array[i].principal;
                let t = array[i].time;
                if (prin >= 2500 && t > 1 && t < 3) {
                    rate = 3;
                } else if (prin >= 2500 && t >= 3) {
                    rate = 4;
                } else if (prin < 2500 || t <= 1) {
                    rate = 2;
                } else {
                    rate = 1;
                }
                interest = (prin * rate * t) / 100; //formula for interest

                //new object with rate and time 
                let newObj = {
                    principal: prin,
                    rate: rate,
                    time: t,
                    interest: interest
                }
                interestData.push(newObj); //check to add object to empty array
            }
            console.log(interestData);

            return interestData;
        }
        interestCalculator(data); //calls function
    </script>
</body>

</html>
